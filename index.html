<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Cash Business Tycoon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-content">
        <div id="cash-display">$0</div>
        <button id="build-company-btn">Build Company ($10)</button>
        <button id="build-factory-btn">Build Factory ($100)</button>
        <button id="build-bank-btn">Build Bank ($1000)</button>
        <button id="build-skyscraper-btn">Build Skyscraper ($10000)</button>
        <button id="build-mall-btn">Build Mall ($100000)</button>
        <button id="build-hotel-btn">Build Hotel ($500000)</button>
        <button id="build-restaurant-btn">Build Restaurant ($1000000)</button>
        <button id="build-stadium-btn">Build Stadium ($5000000)</button>
        <button id="build-techpark-btn">Build Tech Park ($10000000)</button>
    </div>

    <div id="sidebar">
        <button id="build-university-btn">Build University ($50000000)</button>
        <button id="build-shoppingcenter-btn">Build Shopping Center ($100000000)</button>
        <button id="build-themepark-btn">Build Theme Park ($500000000)</button>
        <button id="build-researchlab-btn">Build Research Lab ($1000000000)</button>
        <button id="build-spaceport-btn">Build Spaceport ($5000000000)</button>
        <button id="build-arcade-btn">Build Arcade ($10000000)</button>
        <button id="build-filmstudio-btn">Build Film Studio ($50000000)</button>
        <button id="build-carfactory-btn">Build Car Factory ($100000000)</button>
        <button id="build-rocketfactory-btn">Build Rocket Factory ($500000000)</button>
        <button id="build-nanofactory-btn">Build Nano Factory ($1000000000)</button>
        <button id="build-fusionreactor-btn">Build Fusion Reactor ($5000000000)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
