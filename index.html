<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Cash Business Tycoon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-content">
        <div id="cash-display">$10</div>
        <button id="build-company-btn">Build Company ($10) <span id="company-count">0</span></button>
        <button id="build-factory-btn">Build Factory ($100) <span id="factory-count">0</span></button>
        <button id="build-bank-btn">Build Bank ($1000) <span id="bank-count">0</span></button>
        <button id="build-skyscraper-btn">Build Skyscraper ($10000) <span id="skyscraper-count">0</span></button>
        <button id="build-mall-btn">Build Mall ($100000) <span id="mall-count">0</span></button>
        <button id="build-hotel-btn">Build Hotel ($500000) <span id="hotel-count">0</span></button>
        <button id="build-restaurant-btn">Build Restaurant ($1000000) <span id="restaurant-count">0</span></button>
        <button id="build-stadium-btn">Build Stadium ($5000000) <span id="stadium-count">0</span></button>
        <button id="build-techpark-btn">Build Tech Park ($10000000) <span id="techpark-count">0</span></button>
        <button id="build-university-btn">Build University ($50000000) <span id="university-count">0</span></button>
        <button id="build-shoppingcenter-btn">Build Shopping Center ($100000000) <span id="shoppingcenter-count">0</span></button>
        <button id="build-themepark-btn">Build Theme Park ($500000000) <span id="themepark-count">0</span></button>
        <button id="build-researchlab-btn">Build Research Lab ($1000000000) <span id="researchlab-count">0</span></button>
        <button id="build-spaceport-btn">Build Spaceport ($5000000000) <span id="spaceport-count">0</span></button>
        <button id="build-arcade-btn">Build Arcade ($10000000) <span id="arcade-count">0</span></button>
        <button id="build-filmstudio-btn">Build Film Studio ($50000000) <span id="filmstudio-count">0</span></button>
        <button id="build-carfactory-btn">Build Car Factory ($100000000) <span id="carfactory-count">0</span></button>
        <button id="build-rocketfactory-btn">Build Rocket Factory ($500000000) <span id="rocketfactory-count">0</span></button>
        <button id="build-nanofactory-btn">Build Nano Factory ($1000000000) <span id="nanofactory-count">0</span></button>
        <button id="build-fusionreactor-btn">Build Fusion Reactor ($5000000000) <span id="fusionreactor-count">0</span></button>
        <!-- Add 10 more buildings here -->
        <button id="build-amusementpark-btn">Build Amusement Park ($10000000000) <span id="amusementpark-count">0</span></button>
        <button id="build-casino-btn">Build Casino ($50000000000) <span id="casino-count">0</span></button>
        <button id="build-airport-btn">Build Airport ($100000000000) <span id="airport-count">0</span></button>
        <button id="build-hospital-btn">Build Hospital ($500000000000) <span id="hospital-count">0</span></button>
        <button id="build-brewery-btn">Build Brewery ($1000000000000) <span id="brewery-count">0</span></button>
        <button id="build-tvstudio-btn">Build TV Studio ($5000000000000) <span id="tvstudio-count">0</span></button>
        <button id="build-megamall-btn">Build Mega Mall ($10000000000000) <span id="megamall-count">0</span></button>
        <button id="build-militarybase-btn">Build Military Base ($50000000000000) <span id="militarybase-count">0</span></button>
        <button id="build-spacex-btn">Build SpaceX ($100000000000000) <span id="spacex-count">0</span></button>
        <button id="build-cyberneticslab-btn">Build Cybernetics Lab ($500000000000000) <span id="cyberneticslab-count">0</span></button>
    </div>

    <div id="sidebar">
        <!-- You can add any additional sidebar content here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
